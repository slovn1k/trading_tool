<!DOCTYPE html>
<html>
<head>
	<title>Trading</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
	<script type="text/javascript" src="script/jquery-3.2.1.min.js"></script>
</head>
<body>

<video autoplay loop id="video-background" muted plays-inline>
	<source src="video/Market.mp4" type="video/mp4">
</video>

	<div class="Main">

		<div class="money">

			<span id="eur">EUR</span>
			<br>
			<span id="gbp">GBP</span>
			<br>
			<span id="usd">USD</span>
			<br>
			<span id="cad">CAD</span>

		</div>

		<div class="arrows">

			<div class="euro"></div>

			<br>

			<div class="pound"></div>

			<br>

			<div class="dollar"></div>

			<br>

			<div class="canada"></div>

		</div>

		<div class="buttons">
			<button class="btn" id="button_up_eur"><span id="symbol_up">&#9650;</span></button>
			<button class="btn" id="button_down_eur"><span id="symbol_down">&#9660;</span></button>

			<br>

			<button class="btn" id="button_up_gbp"><span id="symbol_up">&#9650;</span></button>
			<button class="btn" id="button_down_gbp"><span id="symbol_down">&#9660;</span></button>

			<br>

			<button class="btn" id="button_up_usd"><span id="symbol_up">&#9650;</span></button>
			<button class="btn" id="button_down_usd"><span id="symbol_down">&#9660;</span></button>

			<br>

			<button class="btn" id="button_up_cad"><span id="symbol_up">&#9650;</span></button>
			<button class="btn" id="button_down_cad"><span id="symbol_down">&#9660;</span></button>

			<br>
		</div>

	</div>

	<div class="reset_div">
		<button class="btn" id="reset_arrows">Очистить стрелки</button>
	</div>

	<script type="text/javascript" src="script/functionality.js"></script>

</body>
</html>
